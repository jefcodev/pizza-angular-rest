<div class="container" style="margin-top: 70px;">
    <div class="row">
        <div class="col-md-5">
            <div class="card">
                <div class="card-header">
                    Ingredientes de la Pizza
                </div>
                <div class="card-body">
                    <form [formGroup]="form">
                        <div class="form-group">
                            <label>
                                <h4>Id Pizza: {{idPizza}}</h4>
                            </label>
                        </div>
                        <div class="form-group">
                            <label>
                                <h4>Nombre Pizza: {{nombrePizza}}</h4>
                            </label>
                        </div>
                        <div class="form-group">
                            <div class="form-control">
                                <label class="input-group-text" for="inputGroupSelect01">Ingredientes</label>
                            </div>
                            <select name="form-select" id="inputGroupSelect01" formControlName="ingredientsSelected">
                                <option *ngFor="let ing of ingredients" [value]="ing.ing_id">{{ing.ing_name}}
                                </option>
                            </select>
                        </div>
                        <button type="button" (click)="postPizzaIngredients()" class="btn btn-primary">
                            Agregar Ingrediente
                        </button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-md-12">
            <table class="table table-bordered table-hover bg-white">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>ID Pizza</th>
                        <th>ID Ingrediente</th>
                        <th>Nombre</th>
                        <th>Calorias</th>
                        <th>Opciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let pi of PizzasI">
                        <td>{{pi.piz_ing_id}}</td>
                        <td>{{pi.piz_id}}</td>
                        <td>{{pi.ing_id}}</td>
                        <td>{{pi.ing_name}}</td>
                        <td>{{pi.ing_calories}}</td>
                        <td class="d-flex justify-content-center">
                            <a class="btn btn-danger text-white ml-1" (click)="deletePizzaIngredients(pi.piz_ing_id)">
                                <li class="fas fa-trash-alt"></li>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
